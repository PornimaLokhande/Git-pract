<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <script src="reg-form.js"></script>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" />
              </div>
              <div class="form-group">
                <label for="gender">Gender:</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input type="radio" name="gender" id="male" />Male</label
                  >
                </div>
                <div>
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      id="female"
                    />Female</label
                  >
                </div>
                <div>
                  <label for="other" class="radio-inline"
                    ><input type="radio" name="gender" id="other" />Other</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="phNum">Phone Number</label>
                <input type="text" class="form-control" id="phNum" />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" />
              </div>
              <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" id="userName" />
              </div>
              <div class="form-group">
                <label for="pass">Password</label>
                <input type="text" class="form-control" id="pass" />
              </div>
              <div class="form-group">
                <label for="parentName">Parent Name</label>
                <input type="text" class="form-control" id="parentName" />
              </div>
              <div class="form-group">
                <label for="parentNum">Parent Number</label>
                <input type="text" class="form-control" id="parentNum" />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="saveData()"
              >
                Submit
              </button>
            </form>
          </div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
